<div class="ui raised segment" style="background-color: #f8f9fa; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);" x-data="addProductComponent">
    <div class="ui message" x-show="message" :class="messageType" style="border-radius: 8px; margin-bottom: 20px;">
        <p x-text="message"></p>
    </div>
    <h2 class="ui header" style="color: #2c3e50; margin-bottom: 25px;">
        <i class="box icon" style="color: #3498db;"></i>
        <div class="content">
            Add Product
            <div class="sub header" style="color: #7f8c8d; margin-top: 5px;">Add a new product to your store</div>
        </div>
    </h2>
    <form class="ui form" enctype="multipart/form-data">
        <div class="field">
            <label style="color: #34495e; font-weight: 600; margin-bottom: 8px;">Product Name</label>
            <div class="ui left icon input" style="margin-bottom: 15px;">
                <input type="text" x-model="newProduct.name" required placeholder="Enter product name" maxlength="100" style="border-radius: 8px; border: 1px solid #e0e0e0; padding: 12px 15px 12px 40px;">
                <i class="box icon" style="color: #3498db; opacity: 0.8;"></i>
            </div>
        </div>
        <div class="field">
            <label style="color: #34495e; font-weight: 600; margin-bottom: 8px;">Description</label>
            <textarea x-model="newProduct.description" required placeholder="Enter product description..." rows="4" style="border-radius: 8px; border: 1px solid #e0e0e0; resize: vertical; padding: 12px 15px; margin-bottom: 20px;"></textarea>
        </div>
        <div class="field">
            <label style="color: #34495e; font-weight: 600; margin-bottom: 8px;">Price</label>
            <div class="ui left icon input" style="margin-bottom: 15px;">
                <input type="number" step="0.01" min="0" x-model.number="newProduct.price" required placeholder="Enter price" style="border-radius: 8px; border: 1px solid #e0e0e0; padding: 12px 15px 12px 40px;">
                <i class="dollar sign icon" style="color: #3498db; opacity: 0.8;"></i>
            </div>
        </div>
        <div class="field">
            <label style="color: #34495e; font-weight: 600; margin-bottom: 8px;">Stock</label>
            <div class="ui left icon input" style="margin-bottom: 15px;">
                <input type="number" min="0" x-model.number="newProduct.stock" required placeholder="Enter stock quantity" style="border-radius: 8px; border: 1px solid #e0e0e0; padding: 12px 15px 12px 40px;">
                <i class="cubes icon" style="color: #3498db; opacity: 0.8;"></i>
            </div>
        </div>
        <div class="field">
            <label style="color: #34495e; font-weight: 600; margin-bottom: 8px;">Product Image (Optional)</label>
            <div class="ui input" style="margin-bottom: 15px;">
                <input type="file" accept="image/*" @change="handleImageChange($event)" x-ref="fileInput" style="border-radius: 8px; border: 1px solid #e0e0e0; padding: 12px 15px;">
            </div>
            <div x-show="imagePreview" style="margin-top: 10px;">
                <img :src="imagePreview" alt="Preview" style="max-width: 100px; max-height: 100px;">
                <button class="ui tiny button" @click="clearImage" style="margin-left: 10px;">Clear Image</button>
            </div>
        </div>
        <button class="ui primary button" @click.prevent="addProduct" style="background-color: #3498db; color: white; border-radius: 8px; padding: 12px 20px; font-weight: 600; letter-spacing: 0.5px; transition: all 0.3s ease;">
            <i class="plus icon"></i> Add Product
        </button>
    </form>
</div>

<script>
    Alpine.data("addProductComponent", () => ({
    newProduct: Alpine.reactive({
        name: '',
        description: '',
        price: '',
        stock: '',
        image: null
    }),
    imagePreview: null,
    message: '',
    messageType: '',

    handleImageChange(event) {
        const file = event.target.files[0];
        if (file) {
            this.newProduct.image = file;
            this.imagePreview = URL.createObjectURL(file);
            console.log("Image selected:", file.name, file.type, file.size);
        } else {
            this.newProduct.image = null;
            this.imagePreview = null;
            console.log("No image selected");
        }
    },

    clearImage() {
        this.newProduct.image = null;
        this.imagePreview = null;
        this.$refs.fileInput.value = '';
        console.log("Image cleared");
    },

    validateForm() {
        if (!this.newProduct.name || !this.newProduct.description || this.newProduct.price === '' || this.newProduct.stock === '') {
            return { valid: false, error: "Please fill in all required fields." };
        }
        if (this.newProduct.name.length > 100) {
            return { valid: false, error: "Product name must be 100 characters or less." };
        }
        if (this.newProduct.price < 0 || isNaN(this.newProduct.price)) {
            return { valid: false, error: "Price must be a positive number." };
        }
        if (this.newProduct.stock < 0 || !Number.isInteger(this.newProduct.stock)) {
            return { valid: false, error: "Stock must be a positive whole number." };
        }
        if (this.newProduct.image && !this.newProduct.image.type.startsWith('image/')) {
            return { valid: false, error: "Please upload a valid image file." };
        }
        if (this.newProduct.image && this.newProduct.image.size > 5 * 1024 * 1024) {
            return { valid: false, error: "Image must be less than 5MB." };
        }
        return { valid: true };
    },

    async addProduct() {
        const validation = this.validateForm();
        if (!validation.valid) {
            this.message = validation.error;
            this.messageType = "red";
            setTimeout(() => { this.message = ""; }, 3000);
            return;
        }

        this.message = "Adding product...";
        this.messageType = "yellow";

        const formData = new FormData();
        formData.append('name', this.newProduct.name);
        formData.append('description', this.newProduct.description);
        formData.append('price', parseFloat(this.newProduct.price).toFixed(2));
        formData.append('stock', parseInt(this.newProduct.stock, 10));
        if (this.newProduct.image) {
            formData.append('product_image', this.newProduct.image);
        }

        console.log("FormData contents:");
        for (let [key, value] of formData.entries()) {
            console.log(`${key}: ${value instanceof File ? value.name : value}`);
        }

        try {
            const response = await fetch('http://172.17.100.14:3342/usa2/api/products/', {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || JSON.stringify(errorData) || "Failed to add product");
            }

            const data = await response.json();
            console.log("Product added:", data);

            this.message = "Product added successfully!";
            this.messageType = "green";

            const productAddedEvent = new CustomEvent('product-added', {
                detail: { productData: data },
                bubbles: true
            });
            console.log("Dispatching product-added event");
            window.dispatchEvent(productAddedEvent);

            this.newProduct = { name: '', description: '', price: '', stock: '', image: null };
            this.imagePreview = null;
            this.$refs.fileInput.value = '';

            setTimeout(() => {
                this.message = "";
            }, 2000);
        } catch (error) {
            console.error("Error adding product:", error);
            this.message = `Error adding product: ${error.message}`;
            this.messageType = "red";
            setTimeout(() => { this.message = ""; }, 5000);
        }
    }
}));
</script>
