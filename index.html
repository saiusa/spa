<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS ALBUM</title>
    
    <!-- Include Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    
    <!-- Link to Local Semantic UI CSS -->
    <link rel="stylesheet" href="config/localui/semantic.min.css">
    
    <!-- Include jQuery -->
    <script src="config/localjs/jquery-3.6.0.min.js"></script>
    <!-- Semantic UI JS -->
    <script src="config/localui/semantic.min.js"></script>
    
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Navigation Menu */
        .ui.menu {
            border-radius: 0 !important;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #007b5e !important; /* IKEA-inspired green */
        }

        .ui.menu .item {
            color: white !important;
            font-weight: bold;
            padding: 15px 20px !important;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .ui.menu .item:hover {
            background-color: #005f47 !important; /* Darker green on hover */
            color: #f1f1f1 !important;
        }

        .ui.menu .dropdown.icon {
            margin-left: 5px;
        }

        /* Dropdown Menu */
        .ui.menu .menu {
            background-color: #ffffff !important;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 5px;
            padding: 10px 0;
        }

        .ui.menu .menu .item {
            color: #34495e !important;
            padding: 10px 20px !important;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .ui.menu .menu .item:hover {
            background-color: #f5f5f5 !important;
            color: #007b5e !important;
        }

        /* Active Dropdown State */
        .ui.menu .dropdown.item.active {
            background-color: #005f47 !important;
            color: #f1f1f1 !important;
        }

        /* Page Content Container */
        .ui.container {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .ui.menu .item {
                font-size: 14px !important;
                padding: 10px 15px !important;
            }

            .ui.menu .menu .item {
                font-size: 12px !important;
                padding: 8px 15px !important;
            }

            .ui.container {
                margin-top: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Semantic UI Menu -->
    <div class="ui inverted menu blue" x-data>
        <a class="item" @click.prevent="navigateTo('home/welcome')">Home</a>
        <a class="item" @click.prevent="navigateTo('about/about')">About</a>
        
        <!-- Dropdown with Alpine.js -->
        <div class="ui dropdown item" x-data="{ open: false }" @click="open = !open">
            Contact <i class="dropdown icon"></i>
            <div class="menu" x-show="open" @click.outside="open = false">
                <a class="item" href="#" @click.prevent="navigateTo('contacts/contact_all'); open = false;">All Contacts</a>
                <a class="item" href="#" @click.prevent="navigateTo('contacts/contact_add'); open = false;">Add Contact</a>
            </div>
        </div>
        
        <!-- Chat Dropdown Menu -->
        <div class="ui dropdown item" x-data="{ open: false }" @click="open = !open">
            Chat <i class="dropdown icon"></i>
            <div class="menu" x-show="open" @click.outside="open = false">
                <a class="item" href="#" @click.prevent="navigateTo('chats/chat_add'); open = false;">New Chat</a>
                <a class="item" href="#" @click.prevent="navigateTo('chats/chat_list'); open = false;">Chat List</a>
            </div>
        </div>
        <div class="ui dropdown item" x-data="{ open: false }" @click="open = !open">
            Product <i class="dropdown icon"></i>
            <div class="menu" x-show="open" @click.outside="open = false">
                <a class="item" href="#" @click.prevent="navigateTo('product/product_add'); open = false;">Product Add</a>
                <a class="item" href="#" @click.prevent="navigateTo('product/product_display'); open = false;">Product Display</a>
                <a class="item" href="#" @click.prevent="navigateTo('product/cart'); open = false;">View cart</a>
                <a class="item" href="#" @click.prevent="navigateTo('product/payment'); open = false;">Payment</a>
                <a class="item" href="#" @click.prevent="navigateTo('product/order_list'); open = false;">Order List</a>
            </div>
        </div>
        
        <a class="item" @click.prevent="navigateTo('services/service')">Services</a>
    </div>
    
    <!-- Semantic UI Container for Page Content -->
    <div class="ui container" id="app-content">
        <!-- Dynamic content will be loaded here -->
    </div>
    
    <script src="config/router.js"></script>
    <script defer src="script/app.js"></script>
    
    <script>
        if (typeof Alpine === 'undefined') {
            console.error("Alpine.js is not loaded.");
        } else {
            console.log("Alpine.js loaded successfully:", Alpine.version);
        }
    </script>
</body>
</html>
